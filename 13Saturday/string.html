<!--strings-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>strings</title>
    </head>
    <body>
       <h1 id="one"></h1>
       <script>
           var y = "my name is";//double quotes
           var x = 'mariam';     //single quotes
           document.getElementById("one").innerHTML=
           x + "<br>"+ y ;
       </script>

       <h2 id= "two"></h2>
       <!--using diffent -->
       <script>
         var l = "it\'s ok";//backslash to include apostrophy
         var m ="hello \\hi";//two backslashes to include the stroke
         var n = "my name is \n mariam nadgire "  //\n says on the new line
         document.getElementById("two").innerHTML= l +"<br>"+ m + "<br>" + n;

       </script>
         
    </body>
    
</html>

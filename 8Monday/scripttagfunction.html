<!DOCTYPE html>
<!--javascript in the head element-->
<html>
    <head>
        <title>fuction and scripting tag</title>
    </head>
    
    <script>
        /* the function  myName assigns a value my name where it has been called*/
        function myName(){
            document.getElementById("demo").innerHTML="MARIAM NDAGIRE"
        }
    </script>
    <body>
        <p id="demo">this is my name </p>
        <button type="button" onclick="myName()">click</button>
    </body>
</html>

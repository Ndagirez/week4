<!DOCTYPE html>
<!--the various displays of java script-->
<html>
    <head>
        <title>outputs</title>
    
    </head>
    <body>
        
         <p >this is a simple demo</p>
         <p id="demo">this is equal to</p>
         <script>
             /*THIS SHOWS THE OUTPUT OF THE ADDITION ON THE OUTPUT SCREEN/BROWSER*/
             document.getElementById("demo").innerHTML=5+6;
         </script>
         <!--DOCUMENT.WRITE FUNCTION-->
         <script>
             /*THIS IS USED FOR TESTING PURPOSES*/
             document.write(5+6);
         </script>
         <!--window.alert for alerting purposes in the browser window-->
         <script>
             window.alert(5+6);
         </script>
         <!--console.log-->
         <script>
             console.log(5+6);
         </script>
         
    </body>
</html>

<!--what the method get element by id can do-->
<!DOCTYPE HTML>
<html>
    <head><title>element by method</title>
    </head>
    <body>
        <h1 id="demo" style="display:none"> This is java script</h1>
        <button type="button" onclick='document.getElementById("demo").style.display="block"'>click me</button>

    </body>
    
</html>
